<div id="page-content-wrapper">
  <div class="page-content">
    <div class="container">
      <!-- breadcrumb -->
      <div class="bg-white shadow  mt-3 rounded" style="position: relative;">
        <button
          class="btn btn-primary rounded-circle text-center mt-2 ml-1 float-left"
          style="padding-left:13px;padding-right:13px;padding-top:8px;padding-bottom:8px;"
        >
          <i class="fa fa-bars"></i>
        </button>
        <ol class="breadcrumb bg-white mb-1 py-3 px-3 ml-3">
          <li class="breadcrumb-item active" aria-current="page">Home</li>
          <li class="breadcrumb-item active" aria-current="page">
            Create Transaction
          </li>
        </ol>
      </div>
      <!-- breadcrumb -->

      <div class="bg-white shadow rounded my-3 p-4">
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" [routerLink]="['/register-reading']">
            <i class="fa fa-plus"></i> Record New Reading
          </button>
          <div class="d-flex">
            <i
              class="fa fa-search"
              style="font-size:25px;margin-right: -30px;z-index:100;margin-top: 6px"
            ></i>
            <input
              class="form-control searchTransaction"
              type="text"
              style="width:300px;padding-left:40px"
            />
          </div>
        </div>
        <hr />

        <table class="table">
          <thead>
            <tr class="shadow" style="background:rgb(29, 144, 252)">
              <th scope="col">Transaction #</th>
              <th scope="col">Customer</th>
              <th scope="col">Reading Date</th>
              <th scope="col">Recorded By</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of transactionData">
              <th scope="row">{{ item.id }}</th>
              <td>
                {{ item.customer.firstName }} {{ item.customer.lastName }}
              </td>
              <td>{{ item.reading_date }}</td>
              <td>
                {{ item.recorded_by.firstName }}
                {{ item.recorded_by.lastName }}
              </td>
              <td class="text-center">
                <a
                  href="household/profile?householdID={{
                    item.customer.id
                  }}&parent=1"
                  class="btn btn-info"
                  >View</a
                >
              </td>
            </tr>
          </tbody>
          <h2 *ngIf="noData" class="text-center">NO DATA YET</h2>
        </table>
      </div>
    </div>
  </div>
</div>
