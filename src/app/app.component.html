<!-- Top Navbar -->
<!-- <app-header></app-header> -->
<nav
  class="mb-1 navbar navbar-expand-lg navbar-dark navbar-fixed fixed-top topNav"
  *ngIf="authenticationService.isAuthenticated"
>
  <a class="navbar-brand" [routerLink]="['dashboard']">
    <img
      class="bg-light rounded-circle"
      style="width:45px;height:45px"
      alt="Angular Logo"
      src="./assets/img/wbms-logo.png"
    />
    <span class="font-weight-bold">&nbsp;WMBS</span>
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#mainNav"
    aria-controls="navbarSupportedContent-4"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="fas fa-bars"></span>
  </button>
  <div class="collapse navbar-collapse" id="mainNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item mr-1 mt-1 ">
        <a class="nav-link">
          <i class="fas fa-envelope fa-lg mx-1"></i>
          <span class="badge badge-dot"></span>
        </a>
      </li>
      <!-- <li class="nav-item mr-2 mt-1">
        <a class="nav-link" href="#">
          <i class="fas fa-truck mx-1"></i>
          <span class="badge badge-dot"></span>
        </a>
      </li> -->
      <li class="nav-item dropdown active mr-3">
        <div class="dropdown" style="z-index:200">
          <a
            class="nav-link dropdown-toggle d-flex align-items-center"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
              class="rounded-circle"
              height="30"
              alt=""
            />
            <span>&nbsp;&nbsp;{{ authenticationService.userLogged }}</span>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="dropdownMenuButton"
          >
            <li><a class="dropdown-item" href="#">My Account</a></li>
            <li>
              <button (click)="logout()" class="dropdown-item">Logout</button>
            </li>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>

<!-- Top Navbar -->

<div id="wrapper">
  <!-- SIDE BAR -->
  <!-- <app-side-bar></app-side-bar> -->
  <div
    id="sidebar-wrapper"
    class="shadow"
    *ngIf="authenticationService.isAuthenticated"
  >
    <ul class="sidebar-nav">
      <li class="sidebar-brand shadow mb-2">
        <a href="#">
          Dashboard
        </a>
      </li>
      <li>
        <a [routerLink]="['dashboard']" routerLinkActive="activeLink"
          ><i class="fas fa-tachometer-alt mr-3"></i>Dashboard</a
        >
      </li>

      <li>
        <a
          data-toggle="collapse"
          href="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          <i class="fas fa-money-check-alt mr-3"></i>
          Transaction
          <i class="float-right fa fa-caret-down mt-3 mr-2"></i>
        </a>
        <div class="collapse" id="collapseExample">
          <div class="bg-white card-body sub-menu">
            <li>
              <a
                [routerLink]="['pending-transactions']"
                routerLinkActive="activeLink-sub"
                style="color:black"
              >
                <i class="fas fa-hand-holding-usd"></i> Create Transaction
              </a>
            </li>
            <li>
              <a
                [routerLink]="['transaction-records']"
                routerLinkActive="activeLink-sub"
                style="color:black"
              >
                <i class="fa fa-clipboard mr-1"></i> Transaction Records
              </a>
            </li>
          </div>
        </div>
      </li>
      <li *ngIf="authenticationService.activateHousehold">
        <a [routerLink]="['household-records']" routerLinkActive="activeLink"
          ><i class="fa fa-users mr-3"></i>Household</a
        >
      </li>
      <li *ngIf="authenticationService.activateEmployee">
        <a [routerLink]="['employee']" routerLinkActive="activeLink"
          ><i class="fas fa-user-tie mr-3"></i>Employee</a
        >
      </li>
      <li *ngIf="authenticationService.activateSetting">
        <a [routerLink]="['settings']" routerLinkActive="activeLink"
          ><i class="fas fa-wrench mr-3"></i>Settings</a
        >
      </li>
    </ul>
    <div class="side-footer text-white text-center">
      <hr class="px-5" />
      <span>&copy;All Rights Reserved 2021</span>
      <br />
      <small>&copy;John Paul Vistal</small>
    </div>
  </div>

  <!-- SIDE BAR -->

  <!-- PAGE CONTENT -->
  <router-outlet></router-outlet>
  <!-- PAGE CONTENT -->
</div>
