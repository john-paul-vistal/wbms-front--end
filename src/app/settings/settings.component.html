<div id="page-content-wrapper">
  <div class="page-content">
    <div class="container">
      <!-- breadcrumb -->
      <div class="bg-white shadow  mt-3 rounded" style="position: relative;">
        <button
          class="btn btn-primary rounded-circle text-center mt-2 ml-1 float-left"
          style="padding-left:13px;padding-right:13px;padding-top:8px;padding-bottom:8px;"
        >
          <i class="fa fa-bars"></i>
        </button>
        <ol class="breadcrumb bg-white mb-1 py-3 px-3 ml-3">
          <li class="breadcrumb-item active" aria-current="page"><a [routerLink]="['/dashboard']">Home</a> </li>
          <li class="breadcrumb-item active" aria-current="page">
            <a [routerLink]="['/settings']">Settings</a>
            
          </li>
        </ol>
      </div>
      <!-- breadcrumb -->

      <div class="bg-white shadow rounded my-3 p-4">
        <div class="d-flex justify-content-between">
          <h4>Settings</h4>
          <div class="d-flex">
            <i
              class="fa fa-search"
              style="font-size:25px;margin-right: -30px;z-index:100;margin-top: 6px"
            ></i>
            <input
              class="form-control searchTransaction"
              type="text"
              style="width:300px;padding-left:40px"
            />
            <button
              class="btn btn-primary ml-2"
              [routerLink]="['/register-setting']"
            >
              Add Settings
            </button>
          </div>
        </div>
        <hr />

        <table class="table">
          <div
            class="text-left mt-3"
            style="position:absolute;left: 250px;"
            *ngIf="deleted"
          >
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 130.2 130.2"
            >
              <circle
                class="path circle"
                fill="none"
                stroke="#73AF55"
                stroke-width="6"
                stroke-miterlimit="10"
                cx="65.1"
                cy="65.1"
                r="62.1"
              />
              <polyline
                class="path check"
                fill="none"
                stroke="#73AF55"
                stroke-width="6"
                stroke-linecap="round"
                stroke-miterlimit="10"
                points="100.2,40.2 51.5,88.8 29.8,67.5 "
              />
            </svg>
            <h2
              class="text-center deletedMessage"
              style="position:relative;left:150px"
            >
              Deleted Successfully
            </h2>
          </div>
          <thead>
            <tr class="shadow" style="background:rgb(29, 144, 252)">
              <th scope="col" class="text-center">Setting Name</th>
              <th scope="col" class="text-center">Value</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let setting of settings">
              <td class="text-center">{{ setting.settingName }}</td>
              <td class="text-center">{{ setting.value }}</td>
              <td class="text-center">
                <button class="btn btn-warning mx-1">Update</button>
                <button
                  class="btn btn-danger mx-1"
                  (click)="onClickDelete(setting.id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
