<div id="page-content-wrapper">
  <div class="page-content">
    <div class="container">
      <!-- breadcrumb -->
      <div class="bg-white shadow  mt-3 rounded" style="position: relative;">
        <button
          class="btn btn-primary rounded-circle text-center mt-2 ml-1 float-left"
          style="padding-left:13px;padding-right:13px;padding-top:8px;padding-bottom:8px;"
        >
          <i class="fa fa-bars"></i>
        </button>
        <ol class="breadcrumb bg-white mb-1 py-3 px-3 ml-3">
          <li class="breadcrumb-item active" aria-current="page">Home</li>
          <li class="breadcrumb-item active" aria-current="page">
            Employee
          </li>
        </ol>
      </div>
      <!-- breadcrumb -->

      <div class="bg-white shadow rounded my-3 p-4">
        <div class="d-flex justify-content-between">
          <h4>Employee Records</h4>
          <div class="d-flex">
            <i
              class="fa fa-search"
              style="font-size:25px;margin-right: -30px;z-index:100;margin-top: 6px"
            ></i>
            <input
              class="form-control searchTransaction"
              type="text"
              style="width:300px;padding-left:40px"
            />
            <button
              class="btn btn-primary ml-2"
              [routerLink]="['/register-employee']"
            >
              Register Employee
            </button>
          </div>
        </div>
        <hr />

        <div class="main mb-2">
          <div class="row">
            <div
              class="col-md-6 mt-3"
              *ngFor="
                let data of staff
                  | paginate
                    : {
                        itemsPerPage: 10,
                        currentPage: page
                      }
              "
            >
              <div class="card bg-primary shadow">
                <div class="card hovercard">
                  <div class="cardheader"></div>
                  <div class="avatar">
                    <img alt="" src="./assets/img/wbms-profile.png" />
                  </div>
                  <div class="info">
                    <div style="position:absolute;left:120px;top:30px">
                      <h3>
                        {{ data.firstName }}
                        {{ data.lastName }}
                      </h3>
                      <h6>{{ data.usertype }}</h6>
                    </div>
                    <div class="mb-2 text-white ml-5" style="margin-top:-25px">
                      <span style="font-size:16px" class="ml-4"
                        ><i class="fa fa-phone"></i> &nbsp;&nbsp;{{
                          data.contactNumber
                        }}</span
                      >
                      <br />
                      <span style="font-size:16px" class="ml-4"
                        ><i class="fa fa-envelope"></i>&nbsp;&nbsp;{{
                          data.email
                        }}</span
                      >
                      <br />
                      <span style="font-size:16px" class="ml-4"
                        ><i class="fa fa-home"></i>&nbsp;&nbsp;{{
                          data.address
                        }}</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end mt-3">
            <pagination-controls
              maxSixe="5"
              (pageChange)="page = $event"
            ></pagination-controls>
          </div>
          <!-- Pagination Buttons here -->
        </div>
      </div>
    </div>
  </div>
</div>
