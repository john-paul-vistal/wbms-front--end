<div id="page-content-wrapper">
  <div class="page-content">
    <div class="container">
      <!-- breadcrumb -->
      <div class="bg-white shadow  mt-3 rounded" style="position: relative;">
        <button
          class="btn btn-primary rounded-circle text-center mt-2 ml-1 float-left"
          style="padding-left:13px;padding-right:13px;padding-top:8px;padding-bottom:8px;"
          (click)="toggle()"
        >
          <i class="fa fa-bars"></i>
        </button>
        <ol class="breadcrumb bg-white mb-1 py-3 px-3 ml-3">
          <li class="breadcrumb-item active" aria-current="page">
            <a
              routerLinkActive="router-link-active"
              [routerLink]="['/dashboard']"
              >Home</a
            >
          </li>
          <li
            class="breadcrumb-item active"
            aria-current="page"
            routerLinkActive="router-link-active"
          >
            <a [routerLink]="['/household-records']"> Household Records</a>
          </li>
        </ol>
      </div>
      <!-- breadcrumb -->

      <div class="bg-white shadow rounded my-3 p-4">
        <div class="d-flex justify-content-between">
          <h4>Household Records</h4>
          <div class="d-flex">
            <i
              class="fa fa-search"
              style="font-size:25px;margin-right: -30px;z-index:100;margin-top: 6px"
            ></i>
            <input
              class="form-control searchTransaction"
              type="text"
              name="search"
              [(ngModel)]="search"
              (ngModelChange)="Search()"
              style="width:300px;padding-left:40px"
            />
            <button
              class="btn btn-primary ml-2"
              [routerLink]="['/register-household']"
            >
              Register Household
            </button>
          </div>
        </div>
        <hr />

        <table class="table">
          <thead>
            <tr class="shadow" style="background:rgb(29, 144, 252)">
              <th scope="col">#</th>
              <th scope="col">Customer Name</th>
              <th scope="col">Address</th>
              <th scope="col">Email</th>
              <th scope="col">Contact Number</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let record of householdRecords
                  | paginate
                    : {
                        itemsPerPage: 15,
                        currentPage: page
                      }
              "
            >
              <th scope="row">{{ record.id }}</th>
              <td>{{ record.firstName }} {{ record.lastName }}</td>
              <td>{{ record.address }}</td>
              <td>{{ record.email }}</td>
              <td>{{ record.contactNumber }}</td>
              <td class="text-center">
                <a
                  href="/household/profile?householdID={{ record.id }}&parent=2"
                >
                  <button class="btn btn-info">
                    View
                  </button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-end">
          <pagination-controls
            maxSixe="5"
            (pageChange)="page = $event"
          ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
